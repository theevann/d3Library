<html>
	<head>
		<title>Simple Line Graph using SVG and d3.js</title>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="chart.js"></script>
		<style>
			.axis {
			  shape-rendering: crispEdges;
			}

			.x.axis line, .x.axis path  {
                fill: none;
			  stroke: #000;
			}

			.y.axis line, .y.axis path {
			  fill: none;
			  stroke: #000;
			}
		</style>
	</head>
	<body>

        <div id="graph" style="width:50%;margin:auto;height:700px"></div>

	<script>
    
        var current = 150;
        var myData = d3.range(60).map(function(d){current += (Math.random()*20-10); return [d, current];});
        
        var myArgs = {
            container: document.getElementById("graph"),
            data : myData,
            sort : true,
            interpolate : "monotone",
            parseTime : true,
            fill : true,
            grid : true,
            guideLine : true,
            yExtent : [50,250]
        };
        
        var myChart = new d3lib.chart(myArgs);
        myChart.createVisualization();
    
	</script>

	</body>
</html>
