<!DOCTYPE html>
<html>
    <head>
        <title>D3 Library</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="d3/d3.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="charts.js"></script>
    </head>
    <body>
        <div id="wrapper" style="">
            <div class="section">
                <div class="explanation">
                    This is some explanation text
                </div>
                <div class="graph">

            </div>
            <div class="section">

            </div>
            <div class="section">

            </div>
            <div class="section">
                <div class="explanation">
                    This is some explanation text
                </div>
                <div class="graph">
                    
                </div>
            </div>
        </div>
        <script>
        /* global d3,d3lib: false */
        var currentGraph = 0;
        (function () {
            var current = 150;
            var myData = [
                        {
            				data : d3.range(0,60,2).map(function(d){current += (Math.random()*20-10); return [d, current];}),
            				sort : true,
    			            interpolate : "monotone",
    			            parseTime : true,
    			            fill : true,
            			},
                        {
            				data : d3.range(3,60,5).map(function(d){current += (Math.random()*10-5); return [d, current];}),
            				sort : true,
    			            interpolate : "monotone",
    			            parseTime : true,
            			}
                        ];
            
            var myArgs = {
                container: document.querySelector("section:nth-child(" + ++currentGraph + ") graph")
                ,series : myData
                ,grid : true
                ,fill : false
                ,guideLine : true
                ,yExtent : false//[50,250]
            };
            
            var myChart = new d3lib.chart(myArgs);
            myChart.createVisualization();
        })();
	    </script>
    </body>
</html>
